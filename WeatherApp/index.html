<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Dnipro" spellcheck="false" />
        <button><img src="images/search.png" alt="search image" /></button>
      </div>
      <div class="weather">
        <img src="images/rain.png" alt="rain image" class="weather-icon" />
        <h1><div class="temp">22Â°c</div></h1>
        <h2><div class="city">Dnipro</div></h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="humidity image" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="Wind speed" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const apiKey = '670d7f1d7883756e79e9dc689b66d293';
      const apiUrl = 'https://api.openweathermap.org/data/2.5/weather?units=metric&q=german';

      async function checkWeather() {
        const response = await fetch(`${apiUrl}&appid=${apiKey}`);
        var data = await response.json();
        console.log(data);
      }
      checkWeather();
    </script>
  </body>
</html>
